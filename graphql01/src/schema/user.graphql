type User {
  id: Int
  name: String
  email: String
  posts: [Post]
}

type Query {
  users: [User]
  user(id: Int, name: String, email: String): [User]
}

type Mutation {
  createUser(name: String!, email: String!): User
  updateUser(id: Int!, name: String, email: String): User
  deleteUser(id: Int!): User
}
